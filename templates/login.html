{% extends 'base.html' %}
{% block content %}

{% load socialaccount %}
{% providers_media_js %}

<div class="container pt-5" style="width:30%">
    <form action="/login" method="post"> 
	{% csrf_token %}
        <h2 class="text-center">LOG IN</h2>   
		<input type="text" class="form-control mt-3 mb-3" name="username" placeholder="Username" required="required">		
        <input type="password" class="form-control mt-3 mb-3" name="password" placeholder="Password" required="required">			
        <button type="submit" class="btn btn-dark login-btn btn-block mt-3 mb-3">LogIn</button>
    </form>
    <p class="text-center">LogIn with
        <a href="{% provider_login_url "facebook" method="js_sdk" %}"><i> Facebook </i></a>
        OR
		<a href="{% provider_login_url "google"%}"><i> Google </i></a>
    </p>
    <p class="text-center text-muted small">Don't have an account? <a href="/register">Registers here!</a></p>
</div>

{% endblock %}
