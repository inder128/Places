{% extends 'base.html' %}
{% block content %}

<div class="container pt-5" style="width:30%">
    <form action="/register" method="post"> 
	{% csrf_token %}
        <h2 class="text-center">REGISTER</h2>   
		<input type="text" class="form-control mt-3 mb-3" name="username" placeholder="Username" required="required">		
        <input type="password" class="form-control mt-3 mb-3" name="password" placeholder="Password" required="required">			
        <button type="submit" class="btn btn-dark login-btn btn-block mt-3 mb-3">Register</button>
    </form>
</div>


{% endblock %}
